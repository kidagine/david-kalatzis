<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function minusDivs(n) {
        showDivs(slideIndex -= n);
        pauseVideos(n);
    }

    function plusDivs(n) {
        showDivs(slideIndex += n);
        pauseVideos(n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = x.length }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }

    function pauseVideos(n) {
        var ysrc = document.getElementById("youtube_player1").src;
        var newsrc = ysrc.replace("&autoplay=1", "");
        document.getElementById("youtube_player1").src = newsrc;

        var ysrc = document.getElementById("youtube_player3").src;
